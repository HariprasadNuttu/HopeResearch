<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 pb-5">


          <!--Form with header-->

          <form name="signinForm"  ng-submit="resetPassword()"  novalidate>
            <div class="card  rounded-0">
              <div class="card-header p-0">
                <div class="bg-info text-white text-center py-2">
                  <h3><i class="fa fa-envelope"></i> Reset Password</h3>
                </div>
              </div>
              <div class="card-body p-3">

                <div class="form-group" ng-class="{'has-error':signinForm.password.$touched&&signinForm.password.$invalid}">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-eye text-info"></i></div>
                    </div>
                    <input class="form-control input-lg" ng-model="signin_credentials.password" id="user_password" name="password" placeholder="Password" type="password" required/>
                  </div>

                </div>
                <div class="form-group" ng-class="{'has-error':signinForm.password.$touched&&signinForm.password.$invalid}">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-eye text-info"></i></div>
                    </div>
                    <input class="form-control input-lg" ng-model="signin_credentials.password" id="user_password" name="password" placeholder="Password" type="password" required/>
                  </div>

                </div>
                <div class="text-center">
                  <input type="submit" value="Sign In" class="btn btn-info btn-block rounded-0 py-2">
                </div>



              </div>

            </div>

          </form>

        </div>
  </div>
</div>
