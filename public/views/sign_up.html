<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 pb-5">


          <!--Form with header-->

          <form name="signUpForm" ng-submit="signUp()" novalidate>
            <div class="card  rounded-0">
              <div class="card-header p-0">
                <div class="bg-info text-white text-center py-2">
                  <h3><i class="fa fa-envelope"></i> Registration</h3>
                </div>
              </div>
              <div class="card-body p-3">

                <!--Body-->
                <div class="form-group">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                    </div>
                    <input type="text" class="form-control" id="user_name" ng-model="signup_credentials.name" name="user_name" placeholder="Enter Your Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                    </div>
                    <input type="email" class="form-control" id="user_email"ng-model="signup_credentials.email"  name="email" placeholder="example@gmail.com" required>
                  </div>
                </div>

                <div class="form-group" ng-class="{'has-error':signinForm.password.$touched&&signinForm.password.$invalid}">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-eye text-info"></i></div>
                    </div>
                    <input class="form-control input-lg" ng-model="signup_credentials.password" id="user_password" name="password" placeholder="Password" type="password" required/>
                  </div>
                  <a href="forgot-password" class="pull-right">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <input type="submit" value="Sign Up" class="btn btn-info btn-block rounded-0 py-2">
                </div>



              </div>

            </div>

          </form>
          <!--Form with header-->
          <br><br>
          <div class="spacer"></div>
          <p class="text-center">Already have an account? <a class="cursor-pointer "  href="sign_in">Sign In!</a></p>

          <p class="text-center">Didn't receive account confirmation link? <a class="cursor-pointer " href="resend-confirmation"> Click here</a></p>

        </div>
  </div>
</div>
