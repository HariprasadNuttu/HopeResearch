<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 pb-5">


          <!--Form with header-->

          <form name="signinForm"  ng-submit="forgotPassword()"  novalidate>
            <div class="card  rounded-0">
              <div class="card-header p-0">
                <div class="bg-info text-white text-center py-2">
                  <h3><i class="fa fa-envelope"></i> Forgot Password</h3>
                </div>
              </div>
              <div class="card-body p-3">
                <!--Body-->
                <div class="form-group" ng-class="{'has-error':signinForm.email.$touched&&signinForm.email.$invalid || signinForm.email.$error.pattern}">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                    </div>
                    <!-- <input type="email" class="form-control" id="user_email" name="email" placeholder="example@gmail.com" ng-pattern="rexp_email" ng-maxlength="40" required> -->
                    <input class="form-control input-lg" ng-model="signin_credentials.email" id="user_email" name="email" placeholder="Email address" type="email"  ng-maxlength="40" required>

                  </div>
                </div>

                <div class="text-center">
                  <input type="submit" value="Submit" class="btn btn-info btn-block rounded-0 py-2">
                </div>



              </div>

            </div>

          </form>
          <!--Form with header-->
          <div class="spacer"></div>
          <p class="text-center">Already have an account? <a class="cursor-pointer "  href="sign_in">Sign In!</a></p>


        </div>
  </div>
</div>
